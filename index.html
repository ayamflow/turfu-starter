<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

        <meta property="og:description" content="<%= meta.description %>" />
        <meta property="og:image" name="thumb" content="<%= assetsURL %>images/og-image.jpg"/>
        <meta property="og:title" content="<%= meta.title %>"/>
        <meta property="og:type" content="website" />
        <meta property="og:url" content="<%= siteURL %>"/>
        <meta property="og:site_name" content="<%= meta.title %>"/>
        <meta name="description" content="<%= meta.description %>"/>

        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="<%= siteURL %>">
        <meta name="twitter:creator" content="<%= meta.twitter %>">
        <meta name="twitter:title" content="<%= meta.title %>">
        <meta name="twitter:description" content="<%= meta.description %>">
        <meta name="twitter:image:src" content="<%= assetsURL %>images/og-image.jpg">

        <title><%= meta.title %></title>

        <link rel="shortcut icon" href="<%= assetsURL %>images/favicon.ico" type="image/x-icon">
        <link rel="icon" href="<%= assetsURL %>images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="<%= scriptURL %>build/styles.css" />
        <link rel="canonical" href="<%= siteURL %>" />
    </head>
    <body>
        <div class="App u-loading"></div>
        <div id="fb-root"></div>

        <script type="text/javascript" src="<%= scriptURL %>build/main.js"></script>
    </body>
</html>
